<!-- Write a Arrow function that takes a string as input and returns true
if it's a palindrome (reads the same forwards and backwards), false
otherwise. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = prompt("Enter String :")
        console.log(str)
        let ans = str.toLowerCase()
        let spl = ans.split(" ")
        let ite = spl.map((i)=>{
            return i[0].toUpperCase()+ i.substr(1);
        })
        let final = ite.join(' ')
        console.log(final)
    </script>
</body>
</html>
