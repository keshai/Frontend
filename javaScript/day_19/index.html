<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Events: </h1>
    <button class="btn">Time</button>
    <p class="demo"></p>
    <script>
        document.querySelector('.btn').onload = ()=>{
            document.querySelector('.demo').innerHTML = Date() + "The time is "
        }
        
        document.querySelector('.btn').onclick = ()=>{
            document.querySelector('.demo').innerHTML = " "
        }
    </script>
</body>
</html>
