<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .container{
            margin: 50px auto;
            width: 600px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgb(186, 186, 186);
        }
        h1{
            width: 100%;
            margin: 25px 0px 15px 0px;
            display: block;
        }
        #select{
            height: 30px;
            display: block;
            padding: 2px 10px;
        }
        #select:hover{
            box-shadow: 0px 0px 2px black;
        }
        #para{
            width: 100%;
            display: flex;
            justify-content: center;

        }

        /* mid colors */
        .colors{
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 10px 0px;
        }
        .clrBtn{
            height: 30px;
            width:  30px;
            border: none;
            border-radius: 100%;
            margin: 10px 5px;
            border: 1px solid rgb(148, 148, 148);
        }
        .clrBtn:nth-child(1){
            background-color: rgb(255, 255, 126);
        }
        .clrBtn:nth-child(2){
            background-color: rgb(255, 126, 126);
        }
        .clrBtn:nth-child(3){
            background-color: rgb(158, 255, 122);
        }
        .clrBtn:nth-child(4){
            background-color: rgb(134, 123, 255);
        }
        .clrBtn:nth-child(5){
            background-color: rgb(0, 0, 0);
        }
        .clrBtn:hover{
            box-shadow: 0px 0px 2px black;
        }

        /* last buttons */
        .txtDecoDIV{
            margin: 5px 0px 15px 0px;
        }
        .txtDeco{
            height: 25px;
            width: 90px;
            margin: 0px 2px;
            border: none;
        }
        .txtDeco:hover{
            box-shadow: 0px 0px 2px black;
            color: rgb(71, 71, 71);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="h1"><center>Select Your Domain:</center></h1>

        <!-- ----------| Select |---------- -->
        <select name="" id="select">
            <option value="" id="choose"> Make a choice </option>
            <option value="react" id="react">React</option>
            <option value="jango" id="jango">Django</option>
            <option value="angu" id="angu">Angular</option>
            <option value="aws" id="aws">AWS</option>
        </select>
        <p id="para"></p>

        <!-- ----------| Ccolors |---------- -->
        <div class="colors">
            <button class="clrBtn" id="yel"></button>
            <button class="clrBtn" id="red"></button>
            <button class="clrBtn" id="gre"></button>
            <button class="clrBtn" id="blu"></button>
            <button class="clrBtn" id="blk"></button>
        </div>

        <!-- ----------| Text Decoration |---------- -->
        <div class="txtDecoDIV">
            <button class="txtDeco" id="upr" value="upr">Upper Case</button>
            <button class="txtDeco" id="lwr" value="lwr">Lower Case</button>
            <button class="txtDeco" id="plus" value="plus">Size Large</button>
            <button class="txtDeco" id="min" value="min">Size Small</button>
        </div>
    </div>

            else if(isthis=="angu"){

                document.getElementById('para').style.padding='5px 10px'
            }
            else if(isthis=="aws"){

            }

        }   
        // background color
        document.getElementById('yel').onclick=function(){
            document.body.style.backgroundColor='rgb(255, 255, 126)';
            document.getElementById('yel').style.boxShadow='0px 0px 5px rgb(71, 71, 71)';
        }
        document.getElementById('red').onclick=function(){
            document.body.style.backgroundColor='rgb(255, 126, 126)';
            document.getElementById('red').style.boxShadow='0px 0px 5px rgb(71, 71, 71)';
        }
        document.getElementById('gre').onclick=function(){
            document.body.style.backgroundColor='rgb(158, 255, 122)';
            document.getElementById('gre').style.boxShadow='0px 0px 5px rgb(71, 71, 71)';
        }
        document.getElementById('blu').onclick=function(){
            document.body.style.backgroundColor='rgb(134, 123, 255)';
            document.getElementById('blu').style.boxShadow='0px 0px 5px rgb(71, 71, 71)';
        }
        document.getElementById('blk').onclick = function() {
            document.body.style.backgroundColor = 'rgb(0, 0, 0)';
            document.getElementById('blk').style.boxShadow = '0px 0px 5px rgb(71, 71, 71)';
            let h1Ele = document.getElementsByClassName('h1');
            for (let h1 of h1Ele) {
                h1.style.color = 'white';
                para.style.color= 'white'
            }
        
        //  text - decoration 
        document.getElementById("upr").onclick = function(){
               
        }

};
      
    </script>
</body>
</html>
