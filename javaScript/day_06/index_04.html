<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>styles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <style>
        .container{
            margin: 50px auto;
            width: 600px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgb(186, 186, 186);
        }
        h1{
            width: 100%;
            margin: 25px 0px 15px 0px;
            display: block;
        }
        #select{
            height: 30px;
            display: block;
            padding: 2px 10px;
        }
        #select:hover{
            box-shadow: 0px 0px 2px black;
        }
        #para{
            width: 100%;
            display: flex;
            justify-content: center;

        }

        /* mid colors */
        .colors{
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 10px 0px;
        }
        .clrBtn{
            height: 30px;
            width:  30px;
            border: none;
            border-radius: 100%;
            margin: 10px 5px;
            border: 1px solid rgb(148, 148, 148);
        }
        .clrBtn:nth-child(1){
            background-color: rgb(255, 255, 126);
        }
        .clrBtn:nth-child(2){
            background-color: rgb(255, 126, 126);
        }
        .clrBtn:nth-child(3){
            background-color: rgb(158, 255, 122);
        }
        .clrBtn:nth-child(4){
            background-color: rgb(134, 123, 255);
        }
        .clrBtn:nth-child(5){
            background-color: rgb(0, 0, 0);
        }
        .clrBtn:hover{
            box-shadow: 0px 0px 2px black;
        }

        /* last buttons */
        .txtDecoDIV{
            margin: 5px 0px 15px 0px;
        }
        .txtDeco{
            height: 25px;
            width: 90px;
            margin: 0px 2px;
            border: none;
        }
        .txtDeco:hover{
            box-shadow: 0px 0px 2px black;
            color: rgb(71, 71, 71);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="h1"><center>Select Your Domain:</center></h1>

        <!-- ----------| Select |---------- -->
        <select name="" id="select">
            <option value="" id="choose"> Make a choice </option>
            <option value="" id="react">React</option>
            <option value="" id="jango">Django</option>
            <option value="" id="angu">Angular</option>
            <option value="" id="aws">AWS</option>
        </select>
        <p id="para"></p>

        <!-- ----------| Ccolors |---------- -->
        <div class="colors">
            <button class="clrBtn" id="yel"></button>
            <button class="clrBtn" id="red"></button>
            <button class="clrBtn" id="gre"></button>
            <button class="clrBtn" id="blu"></button>
            <button class="clrBtn" id="blk"></button>
        </div>

        <!-- ----------| Text Decoration |---------- -->
        <div class="txtDecoDIV">
            <button class="txtDeco" value="upr">Upper Case</button>
            <button class="txtDeco" value="lwr">Lower Case</button>
            <button class="txtDeco" value="plus">Size Large</button>
            <button class="txtDeco" value="min">Size Small</button>
        </div>
    </div>

    
    <script>
        // choose domain
        document.getElementById('select').onchange= function(){
            let isthis = document.getElementById('select').onchange;
            let domain;
            switch (isthis){
                case 'react':
                    domain.innerText ="Developed by Facebook in 2011, React has quickly become one of the most widely used JavaScript libraries. According to HackerRank, 30% of employers look for developers who know React but only about half of the applicants actually have the required knowledge. React is an efficient and flexible JavaScript library for building user interfaces (and React itself is written using JavaScript). It breaks down complex UIs into small, isolated code called “components”. By using these components, React only concerns itself with what you see on the front page of a website. ";
                    break;
                
                case 'jango':
                    domain.innerText ="Developed by Facebook in 2011, React has quickly become one of the most widely used JavaScript libraries. According to HackerRank, 30% of employers look for developers who know React but only about half of the applicants actually have the required knowledge. React is an efficient and flexible JavaScript library for building user interfaces (and React itself is written using JavaScript). It breaks down complex UIs into small, isolated code called “components”. By using these components, React only concerns itself with what you see on the front page of a website. ";
                    break;
                
                case 'angu':
                    domain.innerText ="Developed by Facebook in 2011, React has quickly become one of the most widely used JavaScript libraries. According to HackerRank, 30% of employers look for developers who know React but only about half of the applicants actually have the required knowledge. React is an efficient and flexible JavaScript library for building user interfaces (and React itself is written using JavaScript). It breaks down complex UIs into small, isolated code called “components”. By using these components, React only concerns itself with what you see on the front page of a website. ";
                    break;

                case 'aws':
                    domain.innerText ="Developed by Facebook in 2011, React has quickly become one of the most widely used JavaScript libraries. According to HackerRank, 30% of employers look for developers who know React but only about half of the applicants actually have the required knowledge. React is an efficient and flexible JavaScript library for building user interfaces (and React itself is written using JavaScript). It breaks down complex UIs into small, isolated code called “components”. By using these components, React only concerns itself with what you see on the front page of a website. ";
                    break;
                
                default:
                    domain= "Choose a domain";
            }
                document.getElementById('para').innerText= `${domain}`;
        }   
        // background color
        document.getElementById('yel').onclick=function(){
            document.body.style.backgroundColor='rgb(255, 255, 126)';
            document.getElementById('yel').style.boxShadow='0px 0px 5px rgb(71, 71, 71)';
        }
        document.getElementById('red').onclick=function(){
            document.body.style.backgroundColor='rgb(255, 126, 126)';
            document.getElementById('red').style.boxShadow='0px 0px 5px rgb(71, 71, 71)';
        }
        document.getElementById('gre').onclick=function(){
            document.body.style.backgroundColor='rgb(158, 255, 122)';
            document.getElementById('gre').style.boxShadow='0px 0px 5px rgb(71, 71, 71)';
        }
        document.getElementById('blu').onclick=function(){
            document.body.style.backgroundColor='rgb(134, 123, 255)';
            document.getElementById('blu').style.boxShadow='0px 0px 5px rgb(71, 71, 71)';
        }
        document.getElementById('blk').onclick = function() {
            document.body.style.backgroundColor = 'rgb(0, 0, 0)';
            document.getElementById('blk').style.boxShadow = '0px 0px 5px rgb(71, 71, 71)';
            let h1Ele = document.getElementsByClassName('h1');
            for (let h1 of h1Ele) {
                h1.style.color = 'white';
            }
        
        //  text - decoration 

};
      
    </script>
</body>
</html>
