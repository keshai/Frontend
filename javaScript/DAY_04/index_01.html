<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- get input from user /2 counting
        i.e. : input 100
            output input/2  -->
    <script>
        let i=0, num = prompt("Input Number :");
        while(i<=num/2){
            console.log(i);
            i++;
        }
    </script>
</body>
</html>
