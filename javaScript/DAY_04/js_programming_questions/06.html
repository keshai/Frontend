<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Program To Find Compound Interest
        let p = prompt("Enter Principle amount :"),t = prompt("Enter Time : "),r = prompt("Enter Rate : ")
        let a = p(1+r/100)^t;
        document.write("Amount is : ",a) // this is showing on the web page.
        console.log("Amount is : ",a) // this is showing on console screen.
    </script>
</body>
</html>
