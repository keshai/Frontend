<body>
    <script>
        // size of data type in js
        const a = 10
        const sizeOfNumber = 5;
        document.write(`size of int: ${a} bytes`);
        console.log(`size of int: ${a} bytes`);

        document.write(`<br>size of int: ${sizeOfNumber} bytes`);
        console.log(`size of int: ${sizeOfNumber} bytes`);
    </script>
