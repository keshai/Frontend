<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("enter any value : ")
        let asciival = a.codePointAt(0);
         // codePointAt or charCodeAt used to convert the num or char into it ascii val
        console.log("The ascii val of" + a + " is " + asciival);
        document.write("The ascii val of" + a + " is " + asciival);
    </script>
</body>
</html>
