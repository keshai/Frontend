<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // greater among three num->
        let a = prompt("enter 1st num :"),b = prompt("enter 2nd num :"),c = prompt("enter 3rd num :")
        if(a==b && b==c && c==a){
            document.write("All numbers are equal")
        }
        else if(a>b){
            if(a>c){
                document.write(a," is greater")
            }
            else{
                document.write(c," is greater")
            }
        }
        else if(b>a){
            if(b>c){
                document.write(b," is greater")
            }
            else{
                document.write(c," is greater")
            }
        }
    </script>
</body>
</html>
