<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // swaping
        let a=5,b=10,c
        document.write("Before swap a : ",a +" and b : ",b) // this is showing on the web page.
        console.log("Before swap a : ",a +" and b : ",b) // this is showing on console screen.
        c=a
        a=b
        b=a
        document.write("<br>After swap a : ",a +" and b : ",b) // this is showing on the web page.
        console.log("After swap a : ",a +" and b : ",b) // this is showing on console screen.
        
    </script>
</body>
</html>
