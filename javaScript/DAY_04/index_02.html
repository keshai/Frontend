<body>
    <!-- SUM OF ODD NUMBER -->
    <!-- get input from user
        input : 10 -> 1,3,5,7,9 -> odd num 
        output: add them   -->

    <script>
        let i=1, a =  prompt("input a number : "),temp= 0;
        
        while(i<=a){
            console.log(i);
            temp +=i;
            i+=2;
        }
        console.log(temp)
    </script>
</body>
