<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <style>
        /* body{display: flex; flex-wrap: nowrap; justify-content: center;} */
        .tools{width: 890px; margin: auto; display: flex; justify-content: space-between;}
        button{width: 120px; padding: 2px 5px; margin: 2px 0px 10px 0px; font-size: 20px;}
        .box{height: 400px;width: 900px; border: 1px solid black; margin: auto;}
        input{border: none; outline: none; font-size: 32px;}
    </style>
</head>
<body>
    <div class="tools">
        <button id="min">-</button>
        <button id="plus">+</button>
        <button id="italic">Italic</button>
        <button id="bold">Bold</button>
    </div>
    <div class="box">
        <input type="text">
    </div>
</body>
</html>
