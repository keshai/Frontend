<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container-sm contain">
        <!-- -----------------------| TOP |----------------------- -->
    <div class="top">
        <div class="box">
            <input type="color" name="" id="colorPicker">
        </div>
        <div class="box">
            <input type="color" name="" id="canvasColor">
        </div>
        <div class="box" id="fontSize">
            <select class="form-select" name="" id="">
                <option value="5px">5px</option>
                <option value="10px">10px</option>
                <option value="15px">15px</option>
                <option value="20px">20px</option>
            </select>
        </div>
    </div>
        
    <!-- -----------------------| MID |----------------------- -->
    <div class="mid">
        <canvas class="canvas" id="myCanvas" width="100%" height="500px"></canvas>
    </div>
    <!-- -----------------------| END |----------------------- -->
    <div class="end">
        <div class="box"><button class="btn btn-danger" id="clearBtn">Clear</button></div>
        <div class="box"><button class="save btn btn-success" id="saveBtn" >Save & Download</button></div>
        <div class="box"><button class="retri btn btn-warning">Retrieve Saved Sign</button></div>
    </div>

    </div>    
    <!-- -----------------------| JavaScript |----------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        
        const colorPicker = document.getElementById("colorPicker")
        const canvasColor = document.getElementById("canvasColor")
        const fontSize = document.getElementById("fontSize")
        const canvas = document.getElementById("myCanvas")
        const clear = document.getElementById("clearBtn")
        const save = document.getElementById("saveBtn")
        const ctx = canvas.getContext('2d');

        colorPicker.addEventListener("change",(e)=>{
            ctx.strokeStyle = e.target.value;
            ctx.fillStyle = e.target.value;
        })

        canvas.addEventListener("mousedown",(e)=>{
            isDrawing = true;
            lastX = event.offsetX;
            lastY = event.offsetY;
        })
    </script>
</body>
</html>
