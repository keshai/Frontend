<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            margin: 300px 0px;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .time{
            width: 80px;
            height: 70px;
            border: 1px solid black;
            margin: 0px 1px;
            font-size: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="time" id="hr"></div>
        <div class="time" id="min"></div>
        <div class="time" id="sec"></div>
    </div>
    <script>
        let h = document.querySelector("#hr")
        let m = document.querySelector("#min")
        let s = document.querySelector("#sec")

        setInterval(() => {
            let day = new Date();
            let hh = day.getHours()
            let mm = day.getMinutes();
            let ss = day.getSeconds();

            h.innerHTML = hh;
            m.innerHTML = mm;
            s.innerHTML = ss;
        },1000);
    </script>
</body>
</html>
