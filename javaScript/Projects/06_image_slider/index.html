<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
       <div class="photos">
            <img src="https://picsum.photos/900/500/?blur=1" alt="" class="slide">
            <img src="https://picsum.photos/900/500/?blur=2" alt="" class="slide">
            <img src="https://picsum.photos/900/500/?blur=3" alt="" class="slide">
            <img src="https://picsum.photos/900/500/?blur=4" alt="" class="slide">
            <img src="https://picsum.photos/900/500/?blur=5" alt="" class="slide">
       </div>
       <div class="btns">
            <button id="btn1">
                Prev
            </button>
            <button id="btn2">
                Next
            </button>
       </div>
    </div>
    
        
    
    <script src="app.js"></script>
</body>
</html>
