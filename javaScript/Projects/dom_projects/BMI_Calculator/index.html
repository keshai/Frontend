<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Count</title>
    <style>
        body{
            background-color: rgb(217, 217, 217);
            display: flex; flex-wrap: wrap;
             justify-content: center;
        }
        .maindiv{width: 700px; ;display: flex; flex-wrap: wrap; justify-content: center;}
        .container{ width: 100%; ; border: 1px solid black; padding: 10px 20px; margin: 10px 0px; min-height: 18px;}
        #container1{display: flex; justify-content: space-between;}
        .inputs{ width: 450px; display: flex; justify-content: space-between; border-right: 1px solid black; padding: 0px 20px;}
        button{padding: 2px 10px; width: 150px; background-color: rgb(154, 255, 91); color: rgb(27, 27, 27); border: none; transition: all,0.5s;}
        button:hover{background-color: rgb(189, 230, 255); font-size: 16px;}
        .guide{display: flex;}
    </style>
</head>
<body>
    <div class="maindiv">
        <form class="container" id="container1">
            <div class="inputs">
                <label for="weight">weight</label>
                <input type="text" id="weight">
                
                <label for="height">height</label>
                <input type="text" id="height">
            </div>
    
            <button>Calculate</button>
        </form>
        <div class="container" id="result"> <h3> </h3></div>
        <div class="container">
            <center><h2>BMI weight Guide</h2></center>
            <div class="guide">
                <p>Under weight = Less Than 18.6 |</p>
                <p><b>| Normal weight = 18.6 and 24.9 |</b></p>
                <p>| Over weight = Grater than 24.9</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
