            arr.push(val);
            console.log(arr);
            document.querySelector("input").value = "";
            document.querySelector("input").focus();
        })

        // pop function
        let b = document.querySelector("#pop");
        b.addEventListener("click",()=>{

            arr.pop();
            console.log(arr);

                alert("bas kar bhaii,")
            }
        })
        
        // Print Name

        c.addEventListener("click",()=>{
