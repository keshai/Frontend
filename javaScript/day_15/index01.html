    <script>
        // push method
        // pop method
        // shift 
        // unshift
        

    let x = [1,2,3,4,5,6,7,8];
    // --->>>>
    let a = x.pop()
    let b = x.shift()

    x.push(a)
    console.log(x)

    </script>
