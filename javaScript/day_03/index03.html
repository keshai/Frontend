<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>is divisible</title>
</head>
<body>
    <!-- wap to check given input is alpabet, digit or special char -->
    <script>

        let a = prompt("enter any key : ")
        if(a<= 0 && a>=0){
            alert("Number")
        }
        else if(a>='a' && a<='z'){
            alert("Alphabet")
        }
        else{
            alert("sir! There is special char.")
        }

    </script>
</body>
</html>
