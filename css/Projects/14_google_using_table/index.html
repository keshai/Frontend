<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <table class="main">
        <!-- ---------------------| TOP LINKS |--------------------- -->
            <tr class="firstRow">
                <td class="links"><a href="#">Gmail</a></td>
                <td class="links"><a href="#">Images</a></td>
                <td class="links"><a href="#">
                    <i class="fa-solid fa-bars"></i></a></td>
                <td class="links"><a href="#">
                    <i class="fa-solid fa-user"></i></a></td>
            </tr>
        </table>
        
        <!-- ---------------------| MID PORTION |--------------------- -->
        <table class="mid">
            <tr class="centerMid">
                    <td class="img"><img src="logo.png" alt="Google logo" height="150px" width="375px"></td>
            </tr>
            <tr class="searchBarRow">
                    <td class="searchBar">
                        <i id="searchIcon" class="fa-sharp fa-solid fa-magnifying-glass"></i>
                        <input type="text" name="text" placeholder="search" id="search">
                        <i id="mic" class="fa-solid fa-microphone"></i>
                        <i id="tv" class="fa-solid fa-tv"></i>
                    </td>
            </tr>
            
        </table>
        
        <!-- ---------------------| LAST |--------------------- -->
        <table class="end">
            <tr class="end1">
                <td>INDIA</td>
            </tr>
            <tr class="end2">

                <td>How Search Works</td>
            </tr>

                <td>Privecy</td>
