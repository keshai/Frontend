<html lang="en">

<head>

    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

                <img class="insta_font" src="insta_font.png" height="12%" width="48%" alt="">

                    <input type="text" placeholder="Phone number, username or email">

                <h4 class="or">OR</h4>
                <button class="btn">
                    <!--  FA FA FACEBOOK -- -->

            </div>
            <div class="r2">
                <p class="r21">Don't have an account? <a href="" class="sign">Sign up</a></p>
            </div>
            <div class="r3">
                <p class="or">Get the app.</p>

               <img class="btm" src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="play store">
