<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegEx Software</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- --------------------------| CONTACT BAR |-------------------------- -->
    <div class="contactbar">
        <div class="cb1">
            <div class="cbPhone">
                <i id="cb1Icon" class="fa-solid fa-phone"></i>
                <p class="cbNumber">+91-9602880219, +91-8104464971, +91-78520716531
                </p>
            </div>
            <div class="cbMail">
                <i id="cb1Icon" class="fa-regular fa-envelope"></i>
                <p class="cbEmail">info@regexsoftware.com</p>
            </div>
        </div>
        <div class="cb2">
            <div class="cb2Icons"><i id="cb2Icon" class="fa-brands fa-linkedin"></i></div>
            <div class="cb2Icons"><i id="cb2Icon" class="fa-brands fa-instagram"></i></div>
            <div class="cb2Icons"><i id="cb2Icon" class="fa-brands fa-telegram"></i></div>
            <div class="cb2Icons"><i id="cb2Icon" class="fa-brands fa-facebook"></i></div>
        </div>
    </div>

    
    <!-- --------------------------| NAVIGATION BAR |-------------------------- -->
    <div class="navigationBar">
        <div class="brandLogo">
            <a href="https://www.regexsoftware.com/"><img src="https://www.regexsoftware.com/wp-content/uploads/2020/05/noname-1.png" height="80px" width="144px" alt=""></a>
        </div>
        <div class="navbar">
            <ul class="navUlist">
                <li class="navList"><p class="navHeading">Home</p></li>
                <li class="navList"><p class="navHeading">About Us</p></li>
                <li class="navList"><p class="navHeading">Software Services</p></li>
                <li class="navList"><p class="navHeading">Training Services</p></li>
                <li class="navList"><p class="navHeading">Our Placement</p></li>
                <li class="navList"><p class="navHeading">Programs</p></li>
                <li class="navList"><p class="navHeading">Events</p></li>
                <li class="navList"><p class="navHeading">Pricing</p></li>
                <li class="navList"><p class="navHeading">Contact Us</p></li>
            </ul>
        </div>
    </div>
</body>
</html>
